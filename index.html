<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YT Music Player</title>
        <link async rel="stylesheet" href="./src/css/style.css" />
    </head>
    <body>
        <main id="app">
            <section class="video">
                <div id="video-container" class="video__container">
                    <div id="player"></div>
                </div>
                <div class="video__control">
                    <div class="video__control__time">
                        <input
                            type="range"
                            min="0"
                            name="duration"
                            id="duration"
                        />
                    </div>
                    <svg
                        class="icon"
                        viewBox="0 0 256 256"
                        id="previous"
                        class="video__control__button"
                        role="button"
                        aria-label="이전 곡 재생"
                        tabindex="2"
                    >
                        <polyline points="200 208 120 128 200 48" />
                        <polyline points="120 208 40 128 120 48" />
                    </svg>
                    <svg
                        class="icon"
                        viewBox="0 0 256 256"
                        id="play"
                        class="video__control__button"
                        role="button"
                        aria-label="재생"
                        tabindex="2"
                        style="display: none"
                    >
                        <path
                            d="M228.14833,121.17381,84.1717,33.18517A8,8,0,0,0,72,40.01136V215.98864a8,8,0,0,0,12.1717,6.82619l143.97663-87.98864A8,8,0,0,0,228.14833,121.17381Z"
                        />
                    </svg>
                    <svg
                        class="icon"
                        viewBox="0 0 256 256"
                        id="pause"
                        class="video__control__button"
                        role="button"
                        aria-label="일시 정지"
                        tabindex="2"
                    >
                        <rect x="152" y="40" width="64" height="176" rx="8" />
                        <rect x="40" y="40" width="64" height="176" rx="8" />
                    </svg>
                    <svg
                        class="icon"
                        viewBox="0 0 256 256"
                        id="next"
                        class="video__control__button"
                        role="button"
                        aria-label="다음 곡 재생"
                        tabindex="2"
                    >
                        <polyline points="56 48 136 128 56 208" />
                        <polyline points="136 48 216 128 136 208" />
                    </svg>
                </div>
            </section>
            <section class="list">
                <form id="song-form" class="list__form" action="/">
                    <input
                        type="text"
                        id="uri"
                        placeholder="주소를 입력해주세요"
                        aria-placeholder="주소를 입력해주세요"
                        tabindex="2"
                    />
                    <div
                        role="button"
                        type="submit"
                        id="submit"
                        aria-label="확인"
                    >
                        <svg class="icon" viewBox="0 0 256 256" tabindex="2">
                            <line x1="40" y1="128" x2="216" y2="128" />
                            <line x1="128" y1="40" x2="128" y2="216" />
                        </svg>
                    </div>
                    <input type="submit" hidden aria-hidden="true" />
                </form>
                <ul id="playlist"></ul>
            </section>
        </main>
        <div id="tmpPlayer"></div>
        <script defer src="./dist/app.js"></script>
    </body>
</html>
